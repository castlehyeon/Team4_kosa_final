    function getCurrentMonth() {
        var date = new Date();
        var year = date.getFullYear();              //yyyy
        var month = (1 + date.getMonth());          //M
        month = month >= 10 ? month : '0' + month;  //month 두자리로 저장
    
        return year + '' + month;
    }
    
    function searchData() {
        dews.ui.loading.show();
    
        self.grid_ds.read();
        dews.ui.loading.hide();
    }
    
    // 기본키 중복 확인 함수
    function hasDuplicates(grid_ds) {
        var getChangeCount = grid_ds.getDirtyDataCount();
        var changeData = grid_ds.getDirtyData();
        var allData = self.gridMaster.dataItems();
    
        for (var i = 0; i < allData.length; i++) {
            var existingData = allData[i];
    
            for (var j = 0; j < getChangeCount; j++) {
                var changeData1 = changeData.Added[j];
                var changeData2 = changeData.Updated[j];
    
                // 중복 확인을 위해 변수 사용 (isDuplicate)
                var isDuplicate = false;
    
                if (changeData1 !== undefined && existingData.SEQ === changeData1.SEQ) {
                    continue; // 자기자신은 비교하지 않음
                }
    
                if (changeData2 !== undefined && existingData.SEQ === changeData2.SEQ) {
                    continue; // 자기자신은 비교하지 않음
                }
    
                if (
                    changeData1 !== undefined &&
                    existingData.STD_YM == changeData1.STD_YM &&
                    existingData.PSTN_CD == changeData1.PSTN_CD &&
                    existingData.TRGT_GRD_CD == changeData1.TRGT_GRD_CD &&
                    existingData.UGRD_GRD_CD == changeData1.UGRD_GRD_CD &&
                    existingData.MIN_BWRK_MY == changeData1.MIN_BWRK_MY
                ) {
                    isDuplicate = true; //여기서 //여기에 빨간줄 
                    break; // 중복 발견, 반복 종료 
                }
    
                if (changeData1 !== undefined) {
                    var trgtGrdCdNum1 = parseInt(changeData1.TRGT_GRD_CD.replace(/\D/g, ''), 10);
                    var ugrdGrdCdNum1 = parseInt(changeData1.UGRD_GRD_CD.replace(/\D/g, ''), 10);
                    if (trgtGrdCdNum1 > ugrdGrdCdNum1) {
                        dews.ui.snackbar.warning('대상등급이 승급등급보다 낮아야 합니다. 다시 작성해주세요');
                        return true;
                    }
                }
    
                if (changeData2 !== undefined &&
                    existingData.STD_YM == changeData2.STD_YM &&
                    existingData.PSTN_CD == changeData2.PSTN_CD &&
                    existingData.TRGT_GRD_CD == changeData2.TRGT_GRD_CD &&
                    existingData.UGRD_GRD_CD == changeData2.UGRD_GRD_CD &&
                    existingData.MIN_BWRK_MY == changeData2.MIN_BWRK_MY &&
                    existingData.AGGR_TERM_CNT == changeData2.AGGR_TERM_CNT &&
                    existingData.BWRK_SGRAD_CD == changeData2.BWRK_SGRAD_CD &&
                    existingData.LEDU_CD == changeData2.LEDU_CD &&
                    existingData.BWRK_MY_CALC_STD_DT == changeData2.BWRK_MY_CALC_STD_DT
                ) {
                    isDuplicate = true;
                    break; // 중복 발견, 반복 종료
                }
            }
            if (changeData2 !== undefined) {
                var trgtGrdCdNum2 = parseInt(changeData2.TRGT_GRD_CD.replace(/\D/g, ''), 10);
                var ugrdGrdCdNum2 = parseInt(changeData2.UGRD_GRD_CD.replace(/\D/g, ''), 10);
                if (trgtGrdCdNum2 > ugrdGrdCdNum2) {
                    dews.ui.snackbar.warning('대상등급이 승급등급보다 낮아야 합니다. 다시 작성해주세요');
                    return true;
                }
            }
    
            if (isDuplicate) {
                dews.ui.snackbar.warning('그리드에 동일한 정보가 있습니다. 다시 작성해주세요');
                return true; // 중복 발견, 처리 중단
            }
        }
    
        return false; // 중복 발견 없음
    }

    function processImportData() {
    
        var importDataCount = self.ImportExcelGrid.dataItems().length;
        var rowNum = self.gridMaster.dataItems().length;
    
        // 사업장 코드 처리
        var bizareaCdMap = {
            '본점': 1000,
            '부산점': 2000,
            '여수점': 4000,
            '평화이즈': 522
        };
    
        // PSTN_NM 처리
        var pstnNmMap = {
            '대표이사': 11,
            '감사': 13,
            '전무이사': 14,
            '이사': 16,
            '부장': 17,
            '차장': 18,
            '과장': 19,
            '대리': 20,
            '사원': 21
        };
    
        for (var i = 0; i < importDataCount; i++) {
            self.gridMaster.addRow(rowNum);
            var idx = self.gridMaster.select();
    
            var bizareaCd = self.ImportExcelGrid.getCellValue(i, 'BIZAREA_NM');
            self.gridMaster.setCellValue(idx, 'BIZAREA_CD', bizareaCdMap[bizareaCd] || bizareaCd, false);
    
            var pstnNm = self.ImportExcelGrid.getCellValue(i, 'PSTN_NM');
            self.gridMaster.setCellValue(idx, 'PSTN_CD', pstnNmMap[pstnNm] || pstnNm, false);
    
            // TRGT_GRD_CD 처리 (기본값 'K1' 설정)
            var trgtGrdCd = self.ImportExcelGrid.getCellValue(i, 'TRGT_GRD_CD');
            trgtGrdCd = (trgtGrdCd == null || trgtGrdCd == undefined) ? 'K1' : trgtGrdCd;
    
            // UGRD_GRD_CD 처리 (기본값 'K2' 설정)
            var ugrdGrdCd = self.ImportExcelGrid.getCellValue(i, 'UGRD_GRD_CD');
            ugrdGrdCd = (ugrdGrdCd == null || ugrdGrdCd == undefined) ? 'K2' : ugrdGrdCd;
    
            // MIN_BWRK_MY 처리 (기본값 30 설정)
            var minBwrkMy = parseInt(self.ImportExcelGrid.getCellValue(i, 'MIN_BWRK_MY'));
            minBwrkMy = isNaN(minBwrkMy) ? 30 : minBwrkMy; // 숫자가 아니면 기본값 30으로 설정
    
            self.gridMaster.setCellValue(idx, 'SEQ', rowNum += 1, false); // 순번 컬럼에 값 설정
            self.gridMaster.setCellValue(idx, 'PSTN_NM', self.ImportExcelGrid.getCellValue(i, 'PSTN_NM'), false);
            self.gridMaster.setCellValue(idx, 'STD_YM', self.ImportExcelGrid.getCellValue(i, 'STD_YM'), false); // 기준년월에 "승급년월" 저장
            self.gridMaster.setCellValue(idx, 'TRGT_GRD_CD', trgtGrdCd, false); // 대상등급
            self.gridMaster.setCellValue(idx, 'UGRD_GRD_CD', ugrdGrdCd, false); // 승급등급
            self.gridMaster.setCellValue(idx, 'MIN_BWRK_MY', minBwrkMy, false); // 최소근무월수
            self.gridMaster.setCellValue(idx, 'BWRK_MY_CALC_STD_DT', self.mpPROMO_YEAR_MONTH.value() + "01", false); // 산정기준일
        }
    
    
    }
    
    
    
    function importExcel(e) {
        var errMsg = [];
        // 데이터 소스 초기화
        self.ImportExcel_ds.data([]);
        // 엑셀 업로드 로딩바
        dews.ui.loading.show({ text: '엑셀 업로드 진행 중입니다.' });
        // 데이터 소스 바인딩
        self.ImportExcelGrid.importExcel({
            fileDialog: true,

            mapping: {
                "BIZAREA_NM": "사업장명",

                "PSTN_NM": "직급명",
                "TRGT_GRD_CD": "대상등급",
                "UGRD_GRD_CD": "승급등급",
                "MIN_BWRK_MY": "최소근무월수",
                "AGGR_TERM_CNT": "근무성적집계기간",
                "BWRK_SGRAD_CD": "근무성적",
                "LEDU_CD": "학력코드",
                "BWRK_MY_CALC_STD_DT": "산정기준일",
                "RMK_NM": "비고",
            },
            convertor: function (row) { //데이터 변환시 사용
                if (row.BIZAREA_NM == null || row.BIZAREA_NM == undefined) {
                    row.BIZAREA_CD = self.BIZAREA_CD.value(); // 사업장 입력안했을 경우 , 현재 선택된 사업장으로 저장
                }
                return row;
            },
            vaildate: function (row) {
                var msg = "";
                try {
                    console.log("row.BIZAREA_CD" + row.BIZAREA_CD);
                    if ((row.STD_YM == undefined) || row.STD_YM.length > 6) {
                        msg = dews.string.format("기준년월이 올바르지 않습니다.\n확인 후 업로드 하십시오.({0})", row.STD.YM);
                        console.error(msg);
                        return false;
                    }
                    if ((row.PSTN_CD == undefined) || row.PSTN_CD.length > 2) {
                        msg = dews.string.format("직급코드이 올바르지 않습니다.\n확인 후 업로드 하십시오.({0})", row.STD.YM);
                        console.error(msg);
                        return false;
                    }
                    if (row.TRGT_GRD_CD == undefined || row.TRGT_GRD_CD.length > 2) {
                        msg = dews.string.format("대상등급이 올바르지 않습니다.\n확인 후 업로드 하십시오.({0})", row.TRGT_GRD_CD);
                        console.error(msg);
                        return false;
                    }
                    if (row.UGRD_GRD_CD == undefined || row.UGRD_GRD_CD.length > 2) {
                        msg = dews.string.format("승급등급이 올바르지 않습니다.\n확인 후 업로드 하십시오.({0})", row.UGRD_GRD_CD);
                        console.error(msg);
                        return false;
                    }
                    if (row.MIN_BWRK_MY == undefined || row.MIN_BWRK_MY.length > 100) {
                        msg = dews.string.format("최소근무월수가 올바르지 않습니다.\n확인 후 업로드 하십시오.({0})", row.MIN_BWRK_MY);
                        console.error(msg);
                        return false;
                    }
                } finally {
                    if (msg) errMsg.push(msg);
                } return true;
            }
        }).done(function (result) {
            if (result && result.totalCount == result.success.count) {
                for (var i = 0; i < result.success.count; i++) {
                    self.ImportExcelGrid.setRowState(i, "created");
                }
                dews.ui.snackbar.info("모든 데이터를 불러왔습니다.");
            }
            else {
                self.grid_ds.data([]);  // 일부라도 불러오지 못하면 데이터 초기화.
                if (errMsg && errMsg.length > 0) {
                    dews.error(errMsg[0]);
                }
            }
    
            console.log("갯수" + result.totalCount);
    
            dews.confirm(result.totalCount + "건의 데이터를 추가하셨습니다.\n '기존 데이터에 추가하시겠습니까?", "question").yes(function () {
    
                processImportData();
    
            }).no(function () { //여기서부터 시작 기존 메인 그리드 밀어버리고 데이터 추가 
    
                //self.gridMaster.clearRows(); getDirtyData 로 인식 못함
                var rowCount = self.gridMaster.dataItems().length;
                for (var i = rowCount - 1; i >= 0; i--) {
                    self.gridMaster.removeRow(i); // 모든 행 삭제
                }
                console.log("getDirtyData" + self.grid_ds.getDirtyDataCount());
    
                processImportData();
    
            });
    
        }).fail(function (error) {
            console.error(error);
        }).done(function (e) {
            dews.ui.snackbar.info("엑셀 업로드 완료했습니다.");
        }).fail(function (e) {
            // console.log('fail')
            dews.ui.snackbar.warning("엑셀 업로드 실패했습니다. 파일을 확인해주세요.");
        }).always(function () {
            // console.log('always')
            // e 를 초기화해주지 않으면 재 업로드 시 에러 발생
            e.target.value = "";
            dews.ui.loading.hide();
        });
    }
