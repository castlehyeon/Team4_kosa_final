    function getCurrentMonth() {
        var date = new Date();
        var year = date.getFullYear();              //yyyy
        var month = (1 + date.getMonth());          //M
        month = month >= 10 ? month : '0' + month;  //month 두자리로 저장
    
        return year + '' + month;
    }
    
    function searchData() {
        dews.ui.loading.show();
    
        self.grid_ds.read();
        dews.ui.loading.hide();
    }
    
    // 기본키 중복 확인 함수
    function hasDuplicates(grid_ds) {
        var getChangeData = grid_ds.getDirtyData();
        var allData = self.gridMaster.dataItems();
        var duplicateRows = new Set(); // 중복된 행의 인덱스를 저장하기 위한 Set
    
        for (var i = 0; i < allData.length; i++) {
            var existingData = allData[i];
            var isDuplicate = false;
    
            for (var j = 0; j < getChangeData.Added.length; j++) {
                var getAddedData = getChangeData.Added[j];
    
                if (getAddedData !== undefined && existingData.SEQ === getAddedData.SEQ) {
                    continue; // 자기자신은 비교하지 않음
                }
    
                if (
                    getAddedData !== undefined &&
                    existingData.STD_YM == getAddedData.STD_YM &&
                    existingData.PSTN_CD == getAddedData.PSTN_CD &&
                    existingData.TRGT_GRD_CD == getAddedData.TRGT_GRD_CD &&
                    existingData.UGRD_GRD_CD == getAddedData.UGRD_GRD_CD &&
                    existingData.MIN_BWRK_MY == getAddedData.MIN_BWRK_MY
                ) {
                    isDuplicate = true;
                    var isDupRowNum1 = allData.length - parseInt(getAddedData.SEQ);
                    duplicateRows.add(isDupRowNum1); // 중복된 행의 인덱스 저장
                }
            }
    
            for (var j = 0; j < getChangeData.Updated.length; j++) {
                var getUpdateData = getChangeData.Updated[j];
    
                if (getUpdateData !== undefined && existingData.SEQ === getUpdateData.SEQ) {
                    continue; // 자기자신은 비교하지 않음
                }
    
                if (
                    getUpdateData !== undefined &&
                    existingData.STD_YM == getUpdateData.STD_YM &&
                    existingData.PSTN_CD == getUpdateData.PSTN_CD &&
                    existingData.TRGT_GRD_CD == getUpdateData.TRGT_GRD_CD &&
                    existingData.UGRD_GRD_CD == getUpdateData.UGRD_GRD_CD &&
                    existingData.MIN_BWRK_MY == getUpdateData.MIN_BWRK_MY
                ) {
                    isDuplicate = true;
                    var dataIndex1 = self.gridMaster.getDataIndexFromItemIndex(getUpdateData.SEQ) - 1;
                    duplicateRows.add(dataIndex1); // 중복된 행의 인덱스 저장
                }
            }
    
            if (isDuplicate) {
                dews.ui.snackbar.warning('그리드에 동일한 정보가 있습니다. 다시 작성해주세요');
            }
        }
    
        // 중복된 행에 CSS 초기화
        for (var k = 0; k < allData.length; k++) {
            if (!duplicateRows.has(k)) {
                self.gridMaster.resetRowStyle(k);
            }
        }
    
        // 중복된 행에 CSS 입히기
        duplicateRows.forEach(function (rowIndex) {
            self.gridMaster.setRowStyle(rowIndex, { background: '#FFE4E1' });
        });
    
        return duplicateRows.size > 0; // 중복 발견 여부 반환
    }

        if (allData.length > 0) {

    function processImportData() {
    
        var importDataCount = self.ImportExcelGrid.dataItems().length;
        var rowNum = self.gridMaster.dataItems().length;
    
        // 사업장 코드 처리
        var bizareaCdMap = {
            '본점': 1000,
            '부산점': 2000,
            '여수점': 4000,
            '평화이즈': 522
        };
    
        // PSTN_NM 처리
        var pstnNmMap = {
            '대표이사': 11,
            '감사': 13,
            '전무이사': 14,
            '이사': 16,
            '부장': 17,
            '차장': 18,
            '과장': 19,
            '대리': 20,
            '사원': 21
        };
    
        for (var i = 0; i < importDataCount; i++) {
            self.gridMaster.addRow(rowNum);
            var idx = self.gridMaster.select();
    
            var bizareaCd = self.ImportExcelGrid.getCellValue(i, 'BIZAREA_NM');
            self.gridMaster.setCellValue(idx, 'BIZAREA_CD', bizareaCdMap[bizareaCd] || bizareaCd, false);
    
            var pstnNm = self.ImportExcelGrid.getCellValue(i, 'PSTN_NM');
            self.gridMaster.setCellValue(idx, 'PSTN_CD', pstnNmMap[pstnNm] || pstnNm, false);
    
            // TRGT_GRD_CD 처리 (기본값 'K1' 설정)
            var trgtGrdCd = self.ImportExcelGrid.getCellValue(i, 'TRGT_GRD_CD');
            trgtGrdCd = (trgtGrdCd == null || trgtGrdCd == undefined) ? 'K1' : trgtGrdCd;
    
            // UGRD_GRD_CD 처리 (기본값 'K2' 설정)
            var ugrdGrdCd = self.ImportExcelGrid.getCellValue(i, 'UGRD_GRD_CD');
            ugrdGrdCd = (ugrdGrdCd == null || ugrdGrdCd == undefined) ? 'K2' : ugrdGrdCd;
    
            // MIN_BWRK_MY 처리 (기본값 30 설정)
            var minBwrkMy = parseInt(self.ImportExcelGrid.getCellValue(i, 'MIN_BWRK_MY'));
            minBwrkMy = isNaN(minBwrkMy) ? 30 : minBwrkMy; // 숫자가 아니면 기본값 30으로 설정
    
            self.gridMaster.setCellValue(idx, 'SEQ', rowNum += 1, false); // 순번 컬럼에 값 설정
            self.gridMaster.setCellValue(idx, 'PSTN_NM', self.ImportExcelGrid.getCellValue(i, 'PSTN_NM'), false);
            self.gridMaster.setCellValue(idx, 'STD_YM', self.ImportExcelGrid.getCellValue(i, 'STD_YM'), false); // 기준년월에 "승급년월" 저장
            self.gridMaster.setCellValue(idx, 'TRGT_GRD_CD', trgtGrdCd, false); // 대상등급
            self.gridMaster.setCellValue(idx, 'UGRD_GRD_CD', ugrdGrdCd, false); // 승급등급
            self.gridMaster.setCellValue(idx, 'MIN_BWRK_MY', minBwrkMy, false); // 최소근무월수
            self.gridMaster.setCellValue(idx, 'BWRK_MY_CALC_STD_DT', self.mpPROMO_YEAR_MONTH.value() + "01", false); // 산정기준일
        }
    }
    
    function importExcel(e) {
        var errMsg = [];
        var stdYmMaxLength = 6;
        var pstnCdMaxLength = 2;
        var grdCdMaxLength = 2;
        var minBwrkMyMaxLength = 100;
        var titleDepth = 1;
    
        // 데이터 소스 초기화
        self.ImportExcel_ds.data([]);
    
        // 엑셀 업로드 로딩바
        dews.ui.loading.show({ text: '엑셀 업로드 진행 중입니다.' });
    
        // 데이터 소스 바인딩
        self.ImportExcelGrid.importExcel({
            fileDialog: true,
            titleDepth: titleDepth,
            mapping: {
                "STD_YM": "기준년월",
                "PSTN_NM": "직급명",
                "TRGT_GRD_CD": "대상등급",
                "UGRD_GRD_CD": "승급등급",
                "MIN_BWRK_MY": "최소근무월수",
                "AGGR_TERM_CNT": "근무성적집계기간",
                "BWRK_SGRAD_CD": "근무성적",
                "LEDU_CD": "학력코드",
                "BWRK_MY_CALC_STD_DT": "산정기준일",
                "RMK_NM": "비고",
            },
            validator: function (row) {
                var msg = '';
    
                //기본키 누락시 업로드 실패
                if (!row.STD_YM || row.STD_YM.length > stdYmMaxLength) {
                    msg = dews.string.format("기준년월이 올바르지 않습니다.\n확인 후 업로드 하십시오.({0})", row.STD_YM);
                    console.error(msg); //콘솔에 값누락 확인 
                    return false;
                } else if (!row.PSTN_CD || row.PSTN_CD.length > pstnCdMaxLength) {
                    msg = dews.string.format("직급명이 올바르지 않습니다.\n확인 후 업로드 하십시오.({0}/{1})", row.STD_YM, row.PSTN_CD);
                    console.error(msg);
                    return false;
                } else if (!row.TRGT_GRD_CD || row.TRGT_GRD_CD.length > grdCdMaxLength) {
                    msg = dews.string.format("대상등급이 올바르지 않습니다.\n확인 후 업로드 하십시오.({0}/{1}/{2})", row.STD_YM, row.PSTN_CD, row.TRGT_GRD_CD);
                    console.error(msg);
                    return false;
                } else if (!row.UGRD_GRD_CD || row.UGRD_GRD_CD.length > grdCdMaxLength) {
                    msg = dews.string.format("승급등급이 올바르지 않습니다.\n확인 후 업로드 하십시오.({0}/{1}/{2}/{3})", row.STD_YM, row.PSTN_CD, row.TRGT_GRD_CD, row.UGRD_GRD_CD);
                    console.error(msg);
                } else if (!row.MIN_BWRK_MY || row.MIN_BWRK_MY.length > minBwrkMyMaxLength) {
                    msg = dews.string.format("최소근무월수가 올바르지 않습니다.\n확인 후 업로드 하십시오.({0}/{1}/{2}/{3}/{4})", row.STD_YM, row.PSTN_CD, row.TRGT_GRD_CD, row.UGRD_GRD_CD, row.MIN_BWRK_MY);
                    console.error(msg);
                    return false;
                }
    
                if (msg) {
                    errMsg.push(msg);
                    console.error(msg);
                    return false;
                }
                return true;
            }
        }).done(function (result) {
            dews.ui.loading.hide();
    
            if (result && result.totalCount === result.success.count) {
                for (var i = 0; i < result.success.count; i++) {
                    self.ImportExcelGrid.setRowState(i, "created");
                }
                dews.ui.snackbar.info("모든 데이터를 불러왔습니다.");
            } else {
                self.grid_ds.data([]); // 일부라도 불러오지 못하면 데이터 초기화
                if (errMsg.length > 0) {
                    dews.error(errMsg[0]);
                }
            }
    
            dews.confirm(result.totalCount + "건의 데이터를 추가하셨습니다.\n 기존 데이터에 추가하시겠습니까?", "question")
                .yes(function () { // 메인그리드 데이터 + 업로드 데이터 insert
                    processImportData();
                }).no(function () { // 메인 그리드 데이터 지우고 업로드 데이터 insert
                    var rowCount = self.gridMaster.dataItems().length;
                    for (var i = rowCount - 1; i >= 0; i--) {
                        self.gridMaster.removeRow(i); // 모든 행 삭제
                    }
                    processImportData();
                });
        }).fail(function (error) {
            console.error(error);
            dews.ui.loading.hide();
            dews.ui.snackbar.warning("엑셀 업로드 실패했습니다. 파일을 확인해주세요.");
        }).always(function () {
            e.target.value = ""; // e 초기화
        });
    }
